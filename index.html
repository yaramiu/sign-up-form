<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="photo-logo-block">
      <div class="logo-block">
        <img
          src="./images/odin-lined.png"
          alt="The Odin Project logo"
          class="logo"
        />
        <p class="logo-text">ODIN</p>
      </div>
      <img
        src="./images/photo-1585202900225-6d3ac20a6962.avif"
        alt="Green plant leaves"
        class="photo"
      />
    </div>

    <div class="text-block">
      <p class="p1">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get

      </p>

      <p class="p2">You know you want to.</p>
    </div>

    <div class="form-block"></div>

    <div class="submit-block signup-block"></div>

</html>
